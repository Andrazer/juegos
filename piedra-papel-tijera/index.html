<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>
    <main>
        <div class="choices">
            <button id="piedra" class="choice-button">
                <img src="images/piedra.png" alt="Piedra">
            </button>
            <button id="papel" class="choice-button">
                <img src="images/papel.png" alt="Papel">
            </button>
            <button id="tijera" class="choice-button">
                <img src="images/tijera.png" alt="Tijera">
            </button>
        </div>
        <div id="result">
            <p id="result-text">¡Haz tu elección!</p>
        </div>
    </main>
    <footer>
        <button id="back-button">Volver al Menú</button>
    </footer>
</body>
<script src="script.js"></script>
</html>
